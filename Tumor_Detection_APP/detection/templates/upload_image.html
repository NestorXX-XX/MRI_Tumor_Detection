{% extends 'base.html' %}
{% load static %}

{% block title %}Upload MRI Image - MRI Tumor Detection{% endblock %}

{% block content %}
<div class='row justify-content-center'>
    <div class='col-md-8'>
        <div class='card'>
            <div class='card-header'>
                <h2 class='text-center mb-0'>Upload MRI Image</h2>
            </div>
            <div class='card-body'>
                <form method='POST' enctype='multipart/form-data'>
                    {% csrf_token %}
                    <div class='mb-3'>
                        {{ form.as_p }}
                    </div>
                    <div class='d-grid'>
                        <button type='submit' class='btn btn-primary btn-lg'>
                            <i class='fas fa-upload me-2'></i>Upload Image
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
